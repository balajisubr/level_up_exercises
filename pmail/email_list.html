<html>
<head>
<title>Your emails:</title>
</head>
<body>
<header class='welcome'>
<h2>Welcome to your mailbox!</h2>
</header>
<div class='account_details'>
<table class='account_button'>
   <tr><td><button class="my_account">My Account</p></td></tr>
</table>
<div class='more_details' style='display:none'>
<table id='more_details'>
  <tr colspan="2"><td><p id='user_name'>Account Name: Sample User</p></td></tr>
  <tr><td><p id='email'>sample_user@gmail.com</p></td></tr>
  <tr><td> <button id='settings' class='settings' name='settings'>Settings</button></td></tr>
  <tr><td> <button id='logout' class='logout' name='logout'>Logout</button></td></tr>
</table>
</div>
</div>
<aside class='links'>
<table height="100%">
<tr> <td> <p id='inbox' class='email-type'>Inbox</p> </td> <td rowspan="1000000" class='paddingrow'></td></tr>
<tr> <td> <p id='sent' class='email-type'>Sent</p> </td> </tr>
<tr> <td> <p id='trash' class='email-type'>Trash</p> </td> </tr>
<tr> <td> <p id='drafts' class='email-type'>Drafts<p> </td></tr>
</table>
</aside>
<section class='emails'>
<table width="70%">
<tr> <td> <p id='mail'>Email Subject 1: sample email for pmail class</p></td></tr>
<tr> <td> <p id='mail'>Email Subject 2: sample email for pmail class</p></td></tr>
<tr> <td> <p id='mail'>Email Subject 3: sample email for pmail class</p></td></tr>
<tr> <td> <p id='mail'>Email Subject 4: sample email for pmail class</p></td></tr>
</table>
</section>
<link rel="stylesheet" type="text/css" href="email.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="email.js"></script>
</body>
</html>
